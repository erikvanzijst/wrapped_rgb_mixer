--- 
# information
project: 
  description: "RGB Mixer"
  owner: "Matt Venn"

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 0
  module_name: "wrapper"
  instance_name: "proj_0"

# module test
module_test:
  recipe: "all" 
  directory: "rgb_mixer"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# check the wrapper hasn't changed except for the module instantiation
wrapper_cksum:
  directory: "."
  instance_start: 70
  instance_end  : 81 # these lines will be removed before md5sum
  filename: "wrapper.v"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - rgb_mixer/src/debounce.v
    - rgb_mixer/src/encoder.v
    - rgb_mixer/src/pwm.v
    - rgb_mixer/src/rgb_mixer.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapper.gds"
  lvs_filename: "wrapper.lvs.powered.v"
  lef_filename: "wrapper.lef"

